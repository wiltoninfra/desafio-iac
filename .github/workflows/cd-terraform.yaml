name: cd-iac-terraform

on:
 push:
   branches: [main]
   paths:
     - 'iac/**'
     
jobs:
  terraform-checklist:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac
    env:
      TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY }}
      TF_VAR_secret_key: ${{ secrets.AWS_SECRET_KEY }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      TF_LOG: trace

    steps:
      - uses: actions/checkout@v3

      - name: "Install terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.8

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=environments/dev.tfvars -lock=false -out plan.tfplan | grep -E '(^.*[#~+-] .*|^[[:punct:]]|Plan)'

      - name: Save Plan JSON
        run: echo '${{ steps.show.outputs.stdout }}' > plan.json

      - name: Resume terraform
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.CI_GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ðŸš€ \`${{ steps.init.outcome }}\`
            #### Terraform Validation âœ… \`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“œ \`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        id: apply
        run: terraform apply -var-file=environments/dev.tfvars -lock=false -out plan.tfplan | grep -E '(^.*[#~+-] .*|^[[:punct:]]|Plan)'
